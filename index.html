<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
